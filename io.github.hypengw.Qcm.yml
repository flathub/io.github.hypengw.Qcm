app-id: io.github.hypengw.Qcm
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: Qcm
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Qcm

modules:
  - name: Qcm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/hypengw/Qcm.git
        commit: f6c74ee1f1a7b1a2bff492d12d7d63f5d465a369
