app-id: io.github.hypengw.Qcm
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21
  - org.freedesktop.Sdk.Extension.rust-stable
command: Qcm
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Qcm

modules:
  - name: protobuf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
      - -DBUILD_SHARED_LIBS=ON
      - -Dprotobuf_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        commit: 5a5c44c0cfb4926249e2ae6024acdda513cbd3ff
        tag: v33.3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/protocolbuffers/protobuf/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
    cleanup:
      - '*'

  - name: qt6-grpc
    buildsystem: cmake-ninja
    post-install:
      - ln -s /app/lib/*-linux-gnu/*.so* /app/lib/
    sources:
      - type: git
        url: https://code.qt.io/qt/qtgrpc.git
        tag: 6.10.0

  - name: spirv-tools
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Tools.git
        tag: v2025.4
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Headers.git
        tag: vulkan-sdk-1.4.335.0
        dest: external/spirv-headers
    cleanup:
      - '*'

  - name: QcmBackend
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/QcmBackend/cargo
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/QcmBackend -t /app/bin/
    sources:
      - type: git
        url: https://github.com/hypengw/QcmBackend.git
        commit: 8d69528de10a980d351e847aab644da8ccb21ffc
      - ./cargo-sources.json

  - name: Qcm
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/llvm21/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DQML_INSTALL_DIR=/app/lib/qml
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_PROJECT_TOP_LEVEL_INCLUDES=cmake/flatpak-provider.cmake
      - -DCMAKE_MODULE_PATH=/run/build/Qcm/cmake
      - -DQCM_BUILD_TESTS=OFF
      - -DQML_MATERIAL_BUILD_TYPE=STATIC
    sources:
      - type: git
        url: https://github.com/hypengw/Qcm.git
        commit: e1a7fe40cd4481ac11e522c06bde144f541f6494
      - ./flaptak-sources.json

  - name: Plugin
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/plugins
      - cp -a qcm-ncm-plugin /app/bin/plugins/
    sources:
      - type: git
        url: https://github.com/hypengw/qcm-ncm-plugin.git
        commit: 3bac083e02d83b3966f3dbe31b68e02af01016ce
        dest: qcm-ncm-plugin

